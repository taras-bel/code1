{% extends "base.html" %}

{% block title %}Вход - CodeShare{% endblock %}

{% block content %}
<div class="auth-card">
    <h1 class="auth-card-title">Вход в CodeShare</h1>

    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="form-group">
            <label for="username_or_email">Имя пользователя или Email</label>
            <input type="text" id="username_or_email" name="username_or_email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="remember" name="remember" class="form-check-input">
            <label for="remember" class="form-check-label">Запомнить меня</label>
        </div>
        <button type="submit" class="btn btn-primary btn-full-width">Войти</button>
    </form>

    <div class="auth-card-footer">
        Нет аккаунта? <a href="{{ url_for('auth.register') }}">Зарегистрироваться</a>
    </div>
</div>
{% endblock %}
